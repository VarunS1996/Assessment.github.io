    <title>Assessment</title>

    <script>
        function checkPassword()
        {
            var pass = document.getElementById("newpassword").value;
            var cnfpass = document.getElementById("cnfpassword").value;

            if(pass != cnfpass)
            {
              document.getElementById("error").innerHTML="**Password Do not match**"; 
              return false;   
            }
            else if(pass.length < 8)
            {
              document.getElementById("error1").innerHTML="**Password is less than 8 character**"; 
              return false; 
            }
            // else if(pass = "/^(?=.*[a-z])(?=.*[A-Z])/") //regular expression
            // {
            //   document.getElementById("error1").innerHTML="**Password Must Contain Characters Only..!**"; 
            //   return false; 
            // } 

        }
    </script>

          <form id="form" action="Demo2.html" onsubmit="return checkPassword()">

            <div class="mb-3">
              <label for="New Password" class="form-label">NEW PASSWORD</label>
              <input type="password" class="form-control" id="newpassword" aria-describedby="passwordHelp" required >
              <span id="error1" style="color:red;"></span>
